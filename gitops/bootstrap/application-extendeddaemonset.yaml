apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: extendeddaemonset
spec:
  destination:
    name: in-cluster
    namespace: ethereum
  project: default
  source:
    repoURL: https://github.com/hfuss/extendeddaemonset
    path: chart/extendeddaemonset
    targetRevision: v0.5.0-clusterscope-patch
    helm:
      version: v3
      values: |
        image:
          tag: latest

        clusterScope: false

        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 250m
            memory: 256Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
