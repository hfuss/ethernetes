apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
spec:
  destination:
    name: in-cluster
    namespace: ingress-nginx
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 3.23.0
    chart: ingress-nginx
    helm:
      values: |
        controller:
          dnsPolicy: ClusterFirstWithHostNet
          reportNodeInternalIp: true
          hostNetwork: true

          service:
            enabled: true
            type: ClusterIP
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
