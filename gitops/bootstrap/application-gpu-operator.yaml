apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-operator
spec:
  project: default
  source:
    repoURL: https://nvidia.github.io/gpu-operator
    chart: gpu-operator
    targetRevision: '1.6.0'
    helm:
      version: v3
      values: |
        operator:
          nodeSelector:
            kubernetes.io/hostname: brx-01a
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: e8s-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
