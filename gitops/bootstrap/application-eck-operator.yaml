apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eck-operator
spec:
  destination:
    name: in-cluster
    namespace: elastic-system
  project: default
  source:
    repoURL: https://helm.elastic.co
    chart: eck-operator
    targetRevision: 1.4.0
  syncPolicy:
    automated:
      selfHeal: true
      prune: true