server:
  ingress:
    enabled: true
    https: true
    hosts:
      - argocd.brxblx.io
    tls:
      - hosts:
          - argocd.brxblx.io
        secretName: argocd-secret
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  certificate:
    enabled: true
    domain: argocd.brxblx.io
    issuer:
      kind: ClusterIssuer
      name: letsencrypt-prod