installCRDs: false

dex:
  enabled: false

server:
  extraArgs:
    - '--insecure'
  ingress:
    enabled: true
    https: false
    hosts:
      - argocd.brxblx.io
    annotations:
      kubernetes.io/ingress.class: traefik
  replicas: 1
  config:
    repositories: |
        - url: https://github.com/hfuss/ethernetes
        - url: https://github.com/hfuss/quorum-on-k8s
        - type: helm
          url: https://nvidia.github.io/gpu-operator
          name: nvidia
        - type: helm
          url: https://charts.longhorn.io
          name: longhorn
        - type: helm
          url: https://helm.datadoghq.com
          name: datadog
        - type: helm
          url: https://charts.jetstack.io
          name: jetstack

  additionalApplications:
    - name: bootstrap
      namespace: e8s-system
      additionalLabels: {}
      additionalAnnotations: {}
      project: default
      source:
        repoURL: https://github.com/hfuss/ethernetes.git
        targetRevision: main
        path: gitops/
        directory:
          recurse: true
      destination:
        server: https://kubernetes.default.svc
        namespace: e8s-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
