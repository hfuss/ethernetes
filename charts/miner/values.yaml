image:
  repository: ghcr.io/hfuss/miner
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.5.0 # TODO v0.5.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

miningPools:
    - us1.ethermine.org
    - us2.ethermine.org
    - eu1.ethermine.org
    - asia1.ethermine.org

extraArgs: []
#   - --eval
#   - --failover-timeout=1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3333

resources:
  limits:
    cpu: 1000m
    memory: 256Mi
    nvidia.com/gpu: 1
  requests:
    cpu: 10m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
